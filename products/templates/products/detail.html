{% extends 'base.html'  %}

{% block contents %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-10">
        <a href="{{ product.url }}">
            <h1>{{ product.title }}</h1>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-4">
        <a href="{{ product.url }}">
            <a href=""><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span> Upvote
                    {{ product.votes_total }}</button></a>

        </a>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h4>Hunted by {{ product.hunter.username}}</h4>
    </div>
    <div class="col-4 text-right">
        <h4> {{ product.pub_date}} </h4>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <p> {{ product.body }} </p>
    </div>
</div>


{% endblock %}
